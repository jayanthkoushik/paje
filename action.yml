name: 'paje'
author: 'Jayanth Koushik'
description: 'Build static webpage using jekyll'

inputs:
  setupscript:
    description: 'Script to execute before compilation'
    required: true
  targetbranch:
    description: 'Target branch to push compiled webpage'
    required: false
    default: 'gh-pages'
  no404:
    description: 'Disable 404 page generation'
    required: false
    default: false

runs:
  using: 'docker'
  image: 'docker://jayanthkoushik/paje:v3.3.0'
  entrypoint: '/main.sh'

branding:
  icon: 'upload'
  color: 'orange'
